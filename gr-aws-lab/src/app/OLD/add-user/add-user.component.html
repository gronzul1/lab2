<div class="card surface-300 p-2">
  <h2>User add form</h2>
  <div class="formgrid grid">
    <div class="field col-6 flex flex-column gap-2">
      <label for="userid">userid</label>
      <input
        id="userid"
        pInputText
        pKeyFilter="int"
        placeholder="user id"
        [(ngModel)]="user.userId"
        required
      />
    </div>
    <div class="field col-6 flex flex-column gap-2">
      <label for="Department">Department</label>
      <p-dropdown
        id="Department"
        [options]="departments"
        [style]="{ width: '100%' }"
        [(ngModel)]="user.department"
        optionLabel="name"
      ></p-dropdown>
    </div>
    <div class="field col-6 flex flex-column gap-2">
      <label for="firstname6">Firstname</label>
      <input
        pInputText
        id="firstname"
        aria-describedby="firstname-help"
        placeholder="First name"
        [(ngModel)]="user.firstName"
      />
    </div>
    <div class="field col-6 flex flex-column gap-2">
      <label for="lastname6">Lastname</label>
      <input
        pInputText
        id="lastname"
        aria-describedby="firstname-help"
        placeholder="Last name"
        [(ngModel)]="user.lastName"
      />
    </div>
    <div class="field col-9 flex flex-column gap-2">
      <label for="Email">Email</label>
      <input
        id="Email"
        pInputText
        id="email"
        aria-describedby="firstname-help"
        placeholder="Email"
        [(ngModel)]="user.email"
      />
    </div>
    <div class="field col-6 flex flex-column gap-2">
      <label for="Location">Location</label>
      <p-dropdown
        id="Location"
        [options]="locations"
        [(ngModel)]="user.location"
        [style]="{ width: '100%' }"
        optionLabel="name"
      ></p-dropdown>
    </div>
    <div class="field col-6 flex flex-column gap-2">
      <label for="personalid">personalid</label>
      <p-inputMask
        id="personalid"
        mask="999-99-9999"
        placeholder="999-99-9999"
        [(ngModel)]="user.personalid"
      ></p-inputMask>
    </div>
    <div class="field col-12 flex flex-column gap-2">
      <p-button label="Submit" icon="pi pi-check" iconPos="right" (onClick)="saveuser()"></p-button>
    </div>
  </div>
</div>
