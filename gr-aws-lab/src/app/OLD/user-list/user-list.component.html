<div class="card">
  <p-table
    [value]="users"
    [paginator]="true"
    [rows]="10"
    [loading]="loading"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
    styleClass="p-datatable-striped"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="userId">
          userId
          <p-columnFilter
            type="text"
            field="userId"
            display="userId"
          ></p-columnFilter>
          <p-sortIcon field="code"></p-sortIcon>
        </th>
        <th pSortableColumn="department">
          Department
          <p-columnFilter
            type="text"
            field="department"
            display="department"
          ></p-columnFilter>
          <p-sortIcon field="department"></p-sortIcon>
        </th>
        <th pSortableColumn="email">
          Email
          <p-columnFilter
            type="text"
            field="email"
            display="email"
          ></p-columnFilter>
          <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th pSortableColumn="firstName">
          FirstName
          <p-columnFilter
            type="text"
            field="firstName"
            display="firstName"
          ></p-columnFilter>
          <p-sortIcon field="firstName"></p-sortIcon>
        </th>
        <th pSortableColumn="lastName">
          LastName
          <p-columnFilter
            type="text"
            field="lastName"
            display="lastName"
          ></p-columnFilter>
          <p-sortIcon field="lastName"></p-sortIcon>
        </th>
        <th pSortableColumn="location">
          Location
          <p-columnFilter
            type="text"
            field="location"
            display="location"
          ></p-columnFilter>
          <p-sortIcon field="location"></p-sortIcon>
        </th>
        <th pSortableColumn="personalid">
          Personal ID
          <p-columnFilter
            type="text"
            field="personalid"
            display="personalid"
          ></p-columnFilter>
          <p-sortIcon field="personalid"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.userId }}</td>
        <td>{{ user.department }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.location }}</td>
        <td>{{ user.personalid }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
