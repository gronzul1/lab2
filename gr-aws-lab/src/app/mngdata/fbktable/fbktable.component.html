<div class="card">
  <p-table
    [value]="fbks"
    [paginator]="true"
    [rows]="10"
    [loading]="loading"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
    styleClass="p-datatable-striped"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="productId">
          Product Id
          <p-columnFilter
            type="text"
            field="productId"
            display="productId"
          ></p-columnFilter>
          <p-sortIcon field="productId"></p-sortIcon>
        </th>
        <th pSortableColumn="productName">
          Department
          <p-columnFilter
            type="text"
            field="productName"
            display="productName"
          ></p-columnFilter>
          <p-sortIcon field="productName"></p-sortIcon>
        </th>
        <th pSortableColumn="rating">
          Rating
          <p-columnFilter
            type="text"
            field="rating"
            display="rating"
          ></p-columnFilter>
          <p-sortIcon field="rating"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-fbk>
      <tr>
        <td>{{ fbk.productId }}</td>
        <td>{{ fbk.productName }}</td>
        <td>
          <p-rating [(ngModel)]="fbk.rating" [cancel]="false"></p-rating>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
